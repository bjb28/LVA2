<!-- templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}LVA2{% endblock title %}</title>
    LOSAP Volunteer Activity Aggregator (LVA2)

    <!-- Load Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid">
    <!-- Loads Navbar-->
    <div id="navbar-container" class="row mb-4">
      <div class="col-md">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <!-- logo -->
            <a
              class="navbar-brand"
              href="https://www.ovfc28.org/"
              class="menu-logo"
            >
              <img
                src="{% static 'OdentonVFC_Patch.png' %}"
                alt="OVFC Patch"
                height="50"
              />
            </a>

            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- menu items -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                <a
                  id="navbar-home"
                  class="nav-item nav-link active"
                  href="{% url 'home' %}"
                  >Home</a
                >
                <a
                  id="navbar-member-hours"
                  class="nav-item nav-link"
                  href="{% url 'member_hour_search' %}"
                  >Hours Tracking</a
                >
                <a
                  id="navbar-hold"
                  class="nav-item nav-link"
                  href="{% url 'home' %}"
                  >HOLD</a
                >
              </div>
              <div class="navbar-nav ms-auto">
                <a class="nav-item nav-link" href="{% url 'admin:index' %}">
                  Login
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container mt-3">
      <div
        id="navbar-alert"
        class="alert alert-success alert-dismissible fade show"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>Success!</strong> This alert box could indicate a successful or
        positive action.
      </div>
    </div>

    <div id="content-container" class="row">
      {% block page_content %} {% endblock page_content %}
    </div>
  </body>
</html>
